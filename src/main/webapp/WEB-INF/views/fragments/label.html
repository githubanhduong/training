<th scope="col" th:fragment="header(field, label)">
<a th:href="@{'http://localhost:8080/SpringMVCApp1/login/success?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
                + 'page=' + ${pageNumber} + '&size=' + ${pageSize}
                + ${sortField!=null ? '&sort=' + field + ',' + (sortField == field ? reverseSortDirection : sortDirection) : ''}}"> [[${label}]] </a> 
		<span th:if="${sortField == field}" th:class="${sortDirection == 'asc' ? 'fas fa-arrow-down-short-wide' : 'fas fa-arrow-down-wide-short'}"></span>
</th>
